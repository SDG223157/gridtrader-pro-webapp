[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/app/logs/nginx.log
stderr_logfile=/app/logs/nginx.log

[program:gridtrader]
command=python main.py
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/app.log
stderr_logfile=/app/logs/app.log
environment=PYTHONPATH="/app"

[program:celery-worker]
command=celery -A tasks worker --loglevel=info
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/celery.log
stderr_logfile=/app/logs/celery.log
environment=PYTHONPATH="/app"

[program:celery-beat]
command=celery -A tasks beat --loglevel=info
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/celery-beat.log
stderr_logfile=/app/logs/celery-beat.log
environment=PYTHONPATH="/app"