[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:gridtrader]
command=uvicorn main:app --host 0.0.0.0 --port 3000 --log-level info
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/app.log
stderr_logfile=/app/logs/app-error.log
environment=PYTHONPATH="/app"
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
startsecs=10
startretries=3

[program:celery-worker]
command=celery -A tasks worker --loglevel=info
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/celery.log
stderr_logfile=/app/logs/celery.log
environment=PYTHONPATH="/app"

[program:celery-beat]
command=celery -A tasks beat --loglevel=info
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/celery-beat.log
stderr_logfile=/app/logs/celery-beat.log
environment=PYTHONPATH="/app"