<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GridTrader Pro{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Simple Navigation following prombank pattern -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900">GridTrader Pro</a>
                </div>
                
                <div class="flex items-center space-x-4">
                    {% if is_authenticated %}
                        <span class="text-gray-700">Welcome, {{ user.profile.display_name or user.email }}</span>
                        <a href="/dashboard" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                        <a href="/portfolios" class="text-gray-600 hover:text-gray-900">Portfolios</a>
                        <a href="/grids" class="text-gray-600 hover:text-gray-900">Grid Trading</a>
                        <a href="/analytics" class="text-gray-600 hover:text-gray-900">Analytics</a>
                        <a href="/settings" class="text-gray-600 hover:text-gray-900">Settings</a>
                        <!-- Simple logout link - following prombank pattern -->
                        <a href="/logout" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded text-sm">
                            Sign Out
                        </a>
                    {% else %}
                        <a href="/login" class="text-gray-600 hover:text-gray-900">Sign In</a>
                        <a href="/register" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded text-sm">
                            Get Started
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Simple footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                Â© 2025 GridTrader Pro. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
