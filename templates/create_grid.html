{% extends "base_simple.html" %}

{% block title %}Create Grid - GridTrader Pro{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Create Grid Trading Strategy</h1>
        
        <form id="gridForm" class="space-y-6">
            <div>
                <label for="portfolio_id" class="block text-sm font-medium text-gray-700">Portfolio</label>
                <select id="portfolio_id" name="portfolio_id" required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">Select a portfolio</option>
                    {% for portfolio in portfolios %}
                    <option value="{{ portfolio.id }}">{{ portfolio.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Grid Name</label>
                <input type="text" id="name" name="name" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <!-- Symbol with Autocomplete -->
            <div>
                <label for="symbol" class="block text-sm font-medium text-gray-700">Symbol</label>
                <div class="ticker-input-container relative">
                    <input type="text" id="symbol" name="symbol" required placeholder="e.g., AAPL, 600298, TSLA"
                           autocomplete="off"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 uppercase">
                    <div class="suggestions absolute w-full bg-white border border-gray-300 rounded-md shadow-lg mt-1 z-50 hidden max-h-48 overflow-y-auto"></div>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="upper_price" class="block text-sm font-medium text-gray-700">Upper Price ($)</label>
                    <input type="number" id="upper_price" name="upper_price" required min="0" step="0.01"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                    <label for="lower_price" class="block text-sm font-medium text-gray-700">Lower Price ($)</label>
                    <input type="number" id="lower_price" name="lower_price" required min="0" step="0.01"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            
            <div>
                <label for="grid_count" class="block text-sm font-medium text-gray-700">Grid Count</label>
                <input type="number" id="grid_count" name="grid_count" value="10" min="2" max="50"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="investment_amount" class="block text-sm font-medium text-gray-700">Investment Amount ($)</label>
                <input type="number" id="investment_amount" name="investment_amount" required min="0" step="0.01"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div class="flex justify-end space-x-3">
                <a href="/grids" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Create Grid
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// TrendWise-style ticker autocomplete for Grid Creation
const symbolInput = document.getElementById('symbol');
const suggestionsDiv = document.querySelector('.suggestions');
let debounceTimeout;

function formatCompanyName(name) {
    return name.replace(/\\'/g, "'");
}

// Clear input on double click
symbolInput.addEventListener('dblclick', function() {
    if (this.value) {
        this.value = '';
        suggestionsDiv.style.display = 'none';
        suggestionsDiv.classList.add('hidden');
    }
});

symbolInput.addEventListener('input', function() {
    clearTimeout(debounceTimeout);
    const query = this.value.trim();
    
    // Auto-uppercase
    this.value = this.value.toUpperCase();
    
    if (query.length < 1) {
        suggestionsDiv.style.display = 'none';
        suggestionsDiv.classList.add('hidden');
        return;
    }
    
    debounceTimeout = setTimeout(() => {
        fetch(`/search_ticker?query=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                suggestionsDiv.innerHTML = '';
                
                if (data.length > 0) {
                    // Show multiple results with enhanced display
                    data.slice(0, 6).forEach(item => {
                        if (item.symbol.toUpperCase() !== item.name.toUpperCase()) {
                            const div = document.createElement('div');
                            div.className = 'suggestion-item p-3 cursor-pointer hover:bg-indigo-50 border-b border-gray-100 last:border-b-0 flex justify-between items-center';
                            const formattedName = formatCompanyName(item.name);
                            
                            // Create symbol span
                            const symbolSpan = document.createElement('span');
                            symbolSpan.className = 'symbol font-bold text-indigo-600 text-sm';
                            symbolSpan.textContent = item.symbol;
                            
                            // Create name container with inline metadata
                            const nameContainer = document.createElement('div');
                            nameContainer.className = 'name flex-1 ml-3';
                            
                            const companyNameSpan = document.createElement('span');
                            companyNameSpan.className = 'company-name text-gray-800 text-sm font-medium';
                            companyNameSpan.textContent = formattedName;
                            nameContainer.appendChild(companyNameSpan);
                            
                            // Add asset type and exchange info inline after name
                            if (item.type || item.exchange) {
                                const metaSpan = document.createElement('span');
                                metaSpan.className = 'meta text-xs text-gray-500 ml-2 bg-gray-100 px-2 py-1 rounded';
                                let metaText = [];
                                if (item.type) metaText.push(item.type);
                                if (item.exchange && item.exchange !== item.type) metaText.push(item.exchange);
                                metaSpan.textContent = metaText.join(' â€¢ ');
                                nameContainer.appendChild(metaSpan);
                            }
                            
                            div.appendChild(symbolSpan);
                            div.appendChild(nameContainer);
                           
                            div.addEventListener('click', function() {
                                // Set input value to just the symbol
                                symbolInput.value = item.symbol;
                                suggestionsDiv.style.display = 'none';
                                suggestionsDiv.classList.add('hidden');
                                
                                // Trigger change event
                                symbolInput.dispatchEvent(new Event('change'));
                            });
                            
                            suggestionsDiv.appendChild(div);
                        }
                    });
                    suggestionsDiv.style.display = 'block';
                    suggestionsDiv.classList.remove('hidden');
                } else {
                    suggestionsDiv.style.display = 'none';
                    suggestionsDiv.classList.add('hidden');
                }
            })
            .catch(error => {
                console.error('Search error:', error);
                suggestionsDiv.style.display = 'none';
                suggestionsDiv.classList.add('hidden');
            });
    }, 300);
});

// Close suggestions when clicking outside
document.addEventListener('click', function(e) {
    if (!symbolInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
        suggestionsDiv.style.display = 'none';
        suggestionsDiv.classList.add('hidden');
    }
});

// Prevent suggestions from closing when clicking inside the input
symbolInput.addEventListener('click', function(e) {
    e.stopPropagation();
    if (this.value.trim().length > 0) {
        suggestionsDiv.style.display = 'block';
        suggestionsDiv.classList.remove('hidden');
    }
});

// Grid form submission
document.getElementById('gridForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    
    // Convert numeric fields
    data.upper_price = parseFloat(data.upper_price);
    data.lower_price = parseFloat(data.lower_price);
    data.grid_count = parseInt(data.grid_count);
    data.investment_amount = parseFloat(data.investment_amount);
    
    try {
        const response = await fetch('/api/grids', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.location.href = '/grids';
        } else {
            alert(result.detail || 'Failed to create grid');
        }
    } catch (error) {
        alert('Failed to create grid. Please try again.');
    }
});
</script>
{% endblock %}
